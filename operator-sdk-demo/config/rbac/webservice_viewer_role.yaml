# permissions for end users to view webservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-sdk-demo
    app.kubernetes.io/managed-by: kustomize
  name: webservice-viewer-role
rules:
- apiGroups:
  - webapps.my.domain
  resources:
  - webservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - webapps.my.domain
  resources:
  - webservices/status
  verbs:
  - get
